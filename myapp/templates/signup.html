<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Us - Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
      }
      .auth-card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      /* Styling the Django default form help text */
      .helptext, .form-text {
        display: block;
        font-size: 0.8rem;
        color: #6c757d;
        margin-bottom: 10px;
      }
      ul.errorlist {
        padding: 0;
        list-style: none;
        color: #dc3545;
        font-size: 0.9rem;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="card auth-card p-4 p-md-5">
            <div class="text-center mb-4">
              <h2 class="fw-bold text-primary">Create Account</h2>
              <p class="text-muted">Start managing your tasks today</p>
            </div>

            <form method="post" action="" novalidate>
              {% csrf_token %}
              
              <div class="mb-3">
                {% for field in form %}
                  <div class="mb-3">
                    <label class="form-label fw-semibold">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                      <small class="form-text text-muted d-block">{{ field.help_text|safe }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                      <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                  </div>
                {% endfor %}
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm mt-3">
                SIGN UP
              </button>
            </form>

            <div class="text-center mt-4">
              <p class="small text-muted">
                Already have an account? 
                <a href="{% url 'sign-in' %}" class="text-primary text-decoration-none fw-bold">Sign In</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
